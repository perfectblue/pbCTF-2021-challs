{% extends "layout.html" %}

{% block head %}
  <link href='https://cdn.jsdelivr.net/npm/froala-editor@4.0.4/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@4.0.4/js/froala_editor.pkgd.min.js'></script>
{% endblock %}

{% block html %}
<textarea id="code"></textarea>
{% endblock %}

{% block setup %}
  const editor = new FroalaEditor("#code", () => editor.html.set(text));
{% endblock %}
